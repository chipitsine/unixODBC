on: [ push, workflow_dispatch ]

permissions:
  contents: read

jobs:
  pg_test:
    strategy:
      matrix:
        cc: [ gcc, clang ]  
      fail-fast: false
    name: ${{ matrix.cc }}
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
    steps:
    - uses: actions/checkout@v4
    - name: Install apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libltdl-dev
    - name: configure
      run: |
        autoreconf -iv
        CC=${{ matrix.cc }} ./configure
    - name: build
      run: |
        make 
    - name: mariadb test
      run: |
        mysql -u root -proot_password -h 127.0.0.1 -e 'SELECT VERSION();'

