on: [ push, workflow_dispatch ]

permissions:
  contents: read

jobs:
  pg_test:
    strategy:
      matrix:
        cc: [ gcc, clang ]  
      fail-fast: false
    name: ${{ matrix.cc }}
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Install apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libltdl-dev
    - name: configure
      run: |
        autoreconf -iv
        CC=${{ matrix.cc }} ./configure
    - name: build
      run: |
        make 
    - name: pg test
      run: |
        PGPASSWORD=postgres PGDATABASE=posrgres PGHOST=postgres PGUSER=postgres psql -c 'SELECT VERSION();'

